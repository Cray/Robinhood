%include "common.conf"

migration_policies
{
	policy default { condition { last_mod > 0 } }
}

migration_parameters {
    lru_sort_attr = none;
}

purge_policies
{
	policy default { condition { last_mod > 0 } }
}

purge_parameters {
	# serialize processing to make the check easy in test output
	nb_threads_purge = 1;
	purge_queue_size = 1;

	# set a small result size to check request continuation
	db_result_size_max = 2;	

	sort = $SORT_PARAM;
}
